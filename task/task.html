<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="task.css">
    <script src="../shri-async-hw.js"></script>
</head>
<body class="page">

    <div class="page__info">
        <p class="paragraph">
            Посмотрите <a href="task.js" class="link">исходный JS-код</a> и вывод в консоль браузера.
        </p>
    
        <p class="paragraph">
            Пока ждём результат, можно поиграться с котиком - он довольно послушный :)
        </p>
    </div>
    <div class="page__cat-field">
        <div class="cat">
            <img src="happy.svg" alt="kitten">
        </div>
    </div>

    <script src="task.js"></script>
    <script>
        const cat = document.querySelector('.cat');
        const catHome = document.querySelector('.page__cat-field');

        function moveCat(event) {
            let posX = event.clientX - catHome.offsetLeft;
            posX = Math.max(posX, Math.ceil(cat.clientWidth / 2));
            posX = Math.min(posX, catHome.clientWidth - Math.floor(cat.clientWidth / 2));

            let posY = event.clientY - catHome.offsetTop;
            posY = Math.max(posY, Math.ceil(cat.clientHeight / 2));
            posY = Math.min(posY, catHome.clientHeight - Math.floor(cat.clientHeight / 2));

            cat.style.left = posX + 'px';
            cat.style.top = posY + 'px';
        }

        window.addEventListener('mousemove', moveCat);
        window.addEventListener('click', (event) => {
            window.removeEventListener('mousemove', moveCat);
        });
    </script>
</body>
</html>
